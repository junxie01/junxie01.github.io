  siderbar_enable: true # 是否
  siderbar_data_ad_slot: 9164326074 #  slot

# 20200609
live2d:
  enable: false
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
